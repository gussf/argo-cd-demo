apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-cd-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo-cd-demo
  template:
    metadata:
      labels:
        app: argo-cd-demo
    spec:
      containers:
        - name: argo-cd-demo
          image: gussf/argo-cd-demo-app
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 9000
